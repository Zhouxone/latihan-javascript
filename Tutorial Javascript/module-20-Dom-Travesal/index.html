<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Traversal</title>
  </head>
  <body>
    <h1>ini title</h1>
    <p>ini text</p>
    <ul id="list-item">
      <li id="item-1">item-1</li>
      <li id="item-2">item-2</li>
      <li id="item-3">item-3</li>
      <li id="item-4">item-4</li>
    </ul>
  </body>
  <script>
    const item1 = document.getElementById("item-1");
    const item2 = document.getElementById("item-2");
    console.log(item1.parentNode);
    console.log(item1.parentElement);
    const listItem = document.getElementById("list-item");
    console.log(listItem.childNodes);
    console.log(listItem.children);
    console.log(listItem.firstChild);
    console.log(listItem.firstElementChild);
    console.log(listItem.lastElementChild);
    console.log(item1.nextSibling);
    console.log(item2.previousSibling);
  </script>
</html>
